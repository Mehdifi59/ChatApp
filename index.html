<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Chat App</title>
</head>

<body>
    
    <div class="title">
        <h1>Chat App</h1>   
    </div>

    <div class="chat_container">
        <ul id="chat_list" class="chat_list">
            



        </ul>
        
    </div>

    <div class="input_message">
        <input type="text" placeholder="Message" name="message" class="message" id="message_user">
        <input type="text" placeholder="Client" name="message" class="message" id="message_client">
        <p class="emojis"></p>
    </div>

    <div class="buttons">
        <button id="btn_emoji"><img src="img/emoji.png" alt=""></button>
        <button id="envoyer"><img src="img/send.png" alt="" class="send"></button>
    </div>


    <script src="js/index.js" defer></script>
</body>
</html>
